apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.bird.shen.hotweather"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('F:/AndroidProjects/HotWeather/gradle/libs/YoumiSdk_v6.1.0_2016-02-26.jar')
    compile files('libs/YoumiSdk_v6.1.0_2016-02-26.jar')
    compile files('F:/AndroidProjects/HotWeather/libs/YoumiSdk_v6.1.0_2016-02-26.jar')
}
